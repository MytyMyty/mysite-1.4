{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product }}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    {% include "header.html" %}
    <main class="products container" id="lista-1">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <a href="{% url "home" %}" class="btn btn-outline-danger card-text align-self-start">Volver</a>
                    <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.descripcion }}</p>
                        <h5>
                            <small><s class="text-secondary">${{ product.precio }}</s></small>
                            <span class="precio">${{ product.preciod }}</span>
                        </h5>
                        <div class="d-flex justify-content-end align-items-end m-2">
                                <br></br>
                                <br></br>
                                <br></br>
                                <br></br>
                                <br></br>
                            <div class="d-flex flex-column">
                                Cantidad:
                                <select class="form-select form-select-sm" id="qty-cart">
                                    {% for key, value in quantities.items %}
                                        {% if key == product.id|slugify %}
                                            <option selected> {{ value }} </option>
                                        {% endif %}
                                    {% endfor %}
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <button type="button" value="{{ product.id }}" class="btn btn-warning mt-2" id="add-cart" >AÃ±adir al Carrito <i class="fas fa-shopping-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% include "footer.html" %}
    
    <link rel="stylesheet" href="{% static 'css/style6.css' %}">
    <script>
        $(document).on('click', '#add-cart', function(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{% url 'cart_add' %}',
                data: {
                    product_id: $('#add-cart').val(),
                    product_qty: $('#qty-cart option:selected').text(),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    action: 'post'
                },

                success: function(json) {
                    document.getElementById('cart_quantity').
                        textContent = json.qty
                    location.reload();
                    
                },
                
                error: function(xhr, errmsg, error) {
                    
                }
            });
        })

    </script>
</body>
</html>
